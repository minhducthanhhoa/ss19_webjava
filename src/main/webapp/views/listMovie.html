<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Danh sách phim</h2>

<table border="1">
    <thead>
    <tr>
        <th>Tên phim</th>
        <th>Đạo diễn</th>
        <th>Năm</th>
        <th>Thể loại</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Tên phim</td>
        <td th:text="${movie.director}">Đạo diễn</td>
        <td th:text="${movie.releaseYear}">Năm</td>
        <td th:text="${movie.genre}">Thể loại</td>
        <td>
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Sửa</a> |
            <a th:href="@{/movies/delete/{id}(id=${movie.id})}"
               th:onclick="|return confirm('Xóa?')|">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/movies/add}">Thêm mới</a>
</body>
</html>
